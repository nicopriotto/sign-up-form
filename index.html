<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="background">
        <div>
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>PICTIFY</h1>
        </div>
    </div>
    <div class="box">
        <p class="text">Create a FREE Pictify account and post your best shots for the world to witness! 
            More than 10 Million Users are already using Pictify, what are you waiting for?</p>
        <form>
            <div class="form">
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="first_name">EMAIL:</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="first_name">PASSWORD:</label>
                        <input type="password" class="error" id="password" name="password" autocomplete="off" required>
                        <p class="error_message">*Passwords do not match</p>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="first_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="first_name">PHONE NUMBER:</label>
                        <input type="tel" id="phone_number" name="phone_number" autocomplete="off" pattern='[0-9]{10}' required>
                    </div>
                    <div>
                        <label for="first_name">CONFIRM PASSWORD:</label>
                        <input type="password" class="error" id="confirm_password" name="confirm_password" autocomplete="off" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="but">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="">Log In</a></p>
    </div>
    
</body>
</html>
